<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USDT LAN Controller</title>
    <style>
        body { font-family: system-ui, Arial, sans-serif; margin: 16px; }
        h1 { font-size: 18px; margin: 0 0 8px; }
        #meta { margin: 0 0 12px; font-size: 13px; color: #444; }
        table { border-collapse: collapse; width: 100%; max-width: 800px; }
        th, td { border: 1px solid #ccc; padding: 6px 8px; text-align: left; font-size: 14px; }
        th { background: #f7f7f7; }
        .ok { color: #1a7f37; }
        .bad { color: #b00020; font-weight: 600; }
        .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    </style>
    <script>
        // set your controller IP here
        const CONTROLLER_IP = '192.168.1.14'; // TODO: change to your controller IP
        const CONTROLLER_PORT = 8000;
        let controllerBase = `http://${CONTROLLER_IP}:${CONTROLLER_PORT}`;

        async function fetchState() {
            if (!controllerBase) return null;
            try {
                const res = await fetch(controllerBase + '/api/state', {mode: 'cors', cache: 'no-store'});
                if (!res.ok) throw new Error('HTTP ' + res.status);
                return await res.json();
            } catch (e) {
                console.error('fetch error', e);
                return null;
            }
        }

        function render(state) {
            const meta = document.getElementById('meta');
            const tbody = document.getElementById('tbody');
            if (!state) {
                meta.textContent = 'no data. make sure a controller is running and you opened this page from the same LAN.';
                tbody.innerHTML = '';
                return;
            }
            meta.textContent = `time: ${state.ts} | illegal: ${state.illegal ? '1 (ILLEGAL)' : '0 (OK)'} | rows: ${Object.keys(state.balances || {}).length}`;
            const rows = [];
            const keys = Object.keys(state.balances || {}).sort();
            for (const ip of keys) {
                const info = state.balances[ip] || {};
                const bal = Number(info.balance || 0);
                const lock = Number(info.block_status || 0);
                const illegal = Number(state.illegal || 0);
                rows.push(`<tr>
                    <td class="mono">${ip}</td>
                    <td>${bal}</td>
                    <td>${lock}</td>
                    <td class="${illegal ? 'bad' : 'ok'}">${illegal}</td>
                </tr>`);
            }
            tbody.innerHTML = rows.join('');
        }

        async function tick() {
            const state = await fetchState();
            render(state);
        }

        window.addEventListener('load', () => {
            tick();
            setInterval(tick, 1000);
        });
    </script>
    </head>
<body>
    <h1>USDT LAN — Controller Table</h1>
    <div id="meta">Loading…</div>
    <table>
        <thead>
            <tr>
                <th>IP</th>
                <th>balance</th>
                <th>lock</th>
                <th>illegal</th>
            </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>
    
</body>
</html>
